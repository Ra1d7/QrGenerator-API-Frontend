<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="whole">
  <div class="container">
    <div class="logo">
      <img src="qrcode-logo.png" alt="QR Code Logo">
    </div>
    <div class="input-container">
      <input id="textbox1" type="text" placeholder="Enter data to generate QR code">
      <button>Generate QR Code</button>
    </div>
    <div class="qr-code-container">
      <img id="qr-code" src="" alt="" height="200" width="200">
      <button id="download-btn" style="display:none;">Download QR Code</button>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
